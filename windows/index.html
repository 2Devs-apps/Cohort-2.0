<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Window Clone</title>
  </head>
  <body>
    <main>
      <div class="window">
        <div class="mainScreen">
          <div class="leftDiv">
            <div class="vsCode imgDiv">
              <img
                src="./assests/icons/vs.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
            <div class="vlc imgDiv">
              <img
                src="./assests/icons/whats.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
            <div class="whatsapp imgDiv">
              <img
                src="./assests/icons/vlc.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
            <div class="photoshop imgDiv">
              <img
                src="./assests/icons/photoshop.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
            <div class="chrome imgDiv">
              <img
                src="./assests/icons/chrome.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
            <div class="xbox imgDiv">
              <img
                src="./assests/icons/xbox.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="rightDiv">
            <div class="excel imgDiv">
              <img
                src="./assests/icons/excel.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
            <div class="insta imgDiv">
              <img
                src="./assests/icons/insta.png"
                class="mainDivImg"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>
        <div class="taskBar">
          <div class="leftBarItem">
            <img
              src="./assests/icons/icons8-partly-cloudy-day-96.png"
              alt=""
              srcset=""
            />
          </div>
          <div class="centerBarItem">
            <div class="windLog imgDiv" id="windowBtn">
              <img
                src="./assests/icons/microso.png"
                id="windowBtn"
                alt=""
                srcset=""
              />
            </div>
            <div class="search imgDiv">
              <img
                src="./assests/icons/icons8-search-96.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="taskView imgDiv">
              <img
                src="./assests/icons/icons8-task-view-96.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="copilot imgDiv">
              <img
                src="./assests/icons/icons8-windows-copilot-96.png"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="rightBarItem">
            <div class="arrow imgDiv">
              <img
                class="rightDivImg"
                src="./assests/icons/icons8-collapse-arrow-96.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="lang imgDiv">
              <h5>ENG</h5>
              <h5>IN</h5>
            </div>
            <div class="wifi imgDiv">
              <img
                class="rightDivImg"
                src="./assests/icons/wifiO.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="volume imgDiv">
              <img
                class="rightDivImg"
                src="./assests/icons/volume-high.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="battery imgDiv">
              <img
                class="rightDivImg"
                src="./assests/icons/battery.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="lang imgDiv">
              <h5>22:23</h5>
              <h5>11-01-2026</h5>
            </div>
          </div>
          <div class="windowPopup"></div>
          <div class="sidePopup"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
